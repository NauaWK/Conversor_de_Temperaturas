<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Temperatura</title>
</head>
<body>
    <div id="mainContainer">
        <h1>Conversor de Temperaturas</h1>
        <div id="resultInfos">
            <p id="typeOfConversionText"></p>
            <p id="userTemperature"></p>
        </div>
        <div id="resultDiv">
            <h2>Resultado da conversão:</h2>
            <h3 id="result"></h3>
            <button id="returnBtn" class="buttonStyle" onclick="returnFunc()"> Voltar </button>
        </div>
        <h3 id="h3Text">Selecione o tipo de conversão:</h3>
        <div id="formDiv">
            <form>
                <input type="radio" id="input1" name="conversionRadio" class="option">
                <label for="input1">Celsius → Fahrenheit</label><br>

                <input type="radio" id="input2" name="conversionRadio" class="option">
                <label for="input2">Fahrenheit → Celsius</label><br>

                <input type="radio" id="input3" name="conversionRadio" class="option">
                <label for="input3">Celsius → Kelvin</label><br>

                <input type="radio" id="input4" name="conversionRadio" class="option">
                <label for="input4">Kelvin → Celsius</label><br>

                <input type="radio" id="input5" name="conversionRadio" class="option">
                <label for="input5">Kelvin → Fahrenheit</label><br>

                <input type="radio" id="input6" name="conversionRadio" class="option">
                <label for="input6">Fahrenheit → Kelvin</label><br><br>

                <input type="reset" class="buttonStyle" id="resetForm" value="Limpar" onclick="hideUserDiv()">
            </form>
        </div>
        <div id="userInputDiv">
            <h2 id="h2Text">Entre com a temperatura:</h2>
            <input type="number" placeholder="Temperatura" id="userInput">
            <input type="button" class="buttonStyle" id="submitBtn" value="Enviar" onclick="submitInput()">
            <input type="button" class="buttonStyle" id="resetInput" value="Limpar" onclick="clearUserInput()">
        </div>
    </div>
    <script src="index.js"> </script>
</body>
</html>
