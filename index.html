<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Temperatura</title>
</head>
<body>
    <div id="mainContainer">
        <h1>Conversor de Temperaturas</h1>
        <h3>Selecione o tipo de conversão:</h3>
        <div id="formDiv">
            <form>
                <input type="radio" id="input1" name="conversionRadio" class="option">
                <label for="input1">Celsius → Fahrenheit</label><br>

                <input type="radio" id="input2" name="conversionRadio" class="option">
                <label for="input2">Fahrenheit → Celsius</label><br>

                <input type="radio" id="input3" name="conversionRadio" class="option">
                <label for="input3">Celsius → Kelvin</label><br>

                <input type="radio" id="input4" name="conversionRadio" class="option">
                <label for="input4">Kelvin → Celsius</label><br>

                <input type="radio" id="input5" name="conversionRadio" class="option">
                <label for="input5">Kelvin → Fahrenheit</label><br>

                <input type="radio" id="input6" name="conversionRadio" class="option">
                <label for="input6">Fahrenheit → Kelvin</label><br><br>

                <input type="reset" id="resetBtn" value="Limpar" onclick="hideUserInput()">
            </form>
        </div>
        <div id="userInputDiv">
            <h2>Entre com a temperatura:</h2>
            <p id="typeOfConversion"></p>
            <input type="number" placeholder="Temperatura" id="userInput">
        </div>
    </div>
    <script src="index.js"> </script>
</body>
</html>
