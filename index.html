<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Temperatura</title>
</head>
<body>
    <div id="mainContainer">
        <h1>Conversor de Temperaturas</h1>
        <h3>Selecione o tipo de conversão:</h3>
        <form>
            <input type="radio" id="input1" name="option"> Celsius → Fahrenheit
            <input type="radio" id="input2" name="option"> Fahrenheit → Celsius
            <input type="radio" id="input3" name="option"> Celsius → Kelvin
            <input type="radio" id="input4" name="option"> Kelvin → Celsius
            <input type="radio" id="input5"  name="option"> Kelvin → Fahrenheit
            <input type="radio" id="input6" name="option"> Fahrenheit → Kelvin
            <input type="reset">
        </form>
    </div>
</body>
</html>
