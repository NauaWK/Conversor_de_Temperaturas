<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
</head>
<body>
    <div id="mainContainer">
        <h1>Conversor de Temperaturas</h1>
        <h3>Selecione o tipo de conversão:</h3>
        <input type="radio" id="input1"> Celsius → Fahrenheit
        <input type="radio" id="input2"> Fahrenheit → Celsius
        <input type="radio" id="input3"> Celsius → Kelvin
        <input type="radio" id="input4"> Kelvin → Celsius
        <input type="radio" id="input5"> Kelvin → Fahrenheit
        <input type="radio" id="input6"> Fahrenheit → Kelvin
        <input type="reset"> Limpar
    </div>
</body>
</html>
