<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Temperatura</title>
</head>
<body>
    <div id="mainContainer">
        <h1>Conversor de Temperaturas</h1>
        <h3>Selecione o tipo de conversão:</h3>
        <div id="formDiv">
            <form>
                <input type="radio" id="input1" name="option"> Celsius → Fahrenheit <br>
                <input type="radio" id="input2" name="option"> Fahrenheit → Celsius <br>
                <input type="radio" id="input3" name="option"> Celsius → Kelvin <br>
                <input type="radio" id="input4" name="option"> Kelvin → Celsius <br>
                <input type="radio" id="input5"  name="option"> Kelvin → Fahrenheit <br>
                <input type="radio" id="input6" name="option"> Fahrenheit → Kelvin <br><br>
                <button id="resetBtn">Limpar</button>
            </form>
        </div>
    </div>
</body>
</html>
